<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="这是一个示例页面">
        <title>HTML 属性示例</title>
    </head>
    <body>
        <header id="main-header" class="site-header" style="background-color: antiquewhite;">
            <h1>欢迎访问我的网站</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#home" title="主页">主页</a></li>
                <li><a href="#about" target="_blank" title="关于我们"></a></li>
            </ul>
        </nav>
        <main>
            <section id = "home">
                <h2>首页内容</h2>
                <p>这里是首页的介绍。</p>
            </section>
            <section id="about">
                <h2>关于我们</h2>
                <p>了解更多关于我们的信息</p>
            </section>
        </main>
        <footer>
            <p>版权信息 &copy; 2024</p>
        </footer>
    </body>
</html>
