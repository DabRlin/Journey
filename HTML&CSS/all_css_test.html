<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS示例</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: antiquewhite;
            color: brown;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid cadetblue;
        }
        nav {
            background-color: cadetblue;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin: 0 0 20px;
        }
        p {
            color: cadetblue;
            margin: 0 0 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color:cadetblue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color:burlywood;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid cadetblue;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: cadetblue;
            color: white;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        ul li {
            margin: 5px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        footer {
            background-color: antiquewhite;
            color: brown;
            text-align: center;
            padding: 10px;
            border-top: 3px solid cadetblue;
            margin-top: 20px;
        }
        .centered-image {
            display: block;
            max-width: 50%; /* 控制图片占比 */
            height: auto;
            margin: 0 auto; /* 居中对齐 */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎访问我的网站</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div class="container">
        <p>这是一个使用CSS的样式示例。</p>
        <a href="https://example.com" class="button">点击我</a>

        <h2>图片示例</h2>
        <img src="picture.jpg" alt="示例图片" class="centered-image">

        <h2>列表示例</h2>
        <ul>
            <li>列表项一</li>
            <li>列表项二</li>
            <li>列表项三</li>
            <li>列表项四</li>
        </ul>

        <h2>表格示例</h2>
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>城市</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>28</td>
                    <td>北京</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>22</td>
                    <td>上海</td>
                </tr>
                <tr>
                    <td>王五</td>
                    <td>35</td>
                    <td>广州</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; 2024 我的公司. 版权所有.
    </footer>
</body>
</html>
