<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态更新列表</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
      input[type="text"] {
        width: 70%;
        padding: 10px;
        margin-right: 10px;
      }
      button {
        padding: 10px;
      }
      ul {
        margin-top: 20px;
        padding: 0;
        list-style: none;
      }
      li {
        background-color: #f4f4f4;
        padding: 10px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>动态更新列表</h1>
      <input type="text" id="itemInput" placeholder="输入内容" />
      <button id="addItemButton">添加</button>
      <ul id="itemList"></ul>
    </div>
    <script src="test.js"></script>
  </body>
</html>
